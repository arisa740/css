<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing, Shoes & Accessories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: white;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar li {
            display: inline;
        }

        .navbar a {
            text-decoration: none;
            color: black;
            font-size: 18px;
        }

        .header {
            text-align: center;
            padding: 60px 0;
        }

        .header h1 {
            font-size: 48px;
            margin: 0;
        }

        .scroll-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            border-radius: 30px;
            background-color: black;
            color: white;
            text-decoration: none;
        }

        .product-section {
            display: flex;
            justify-content: center;
            padding: 40px;
            gap: 20px;
        }

        .product {
            flex: 1;
            max-width: 300px;
            background-color: white;
            text-align: center;
            padding: 20px;
        }

        .product img {
            width: 100%;
            border-radius: 10px;
        }

        .product h2 {
            font-size: 22px;
            margin: 10px 0;
        }
    </style>
</head>

<body>


    <nav class="navbar">
        <div class="logo">
            <a href="#"><img src="https://cdn.pixabay.com/photo/2016/08/25/07/30/orange-1618917_640.png" alt="Logo"
                    style="height: 40px;"></a>
        </div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Men</a></li>
            <li><a href="#">Women</a></li>
            <li><a href="#">Kids</a></li>
            <li><a href="#">Sale</a></li>
        </ul>
        <div>
            <a href="#">Search</a> | <a href="#">Log In</a>
        </div>
    </nav>


    <section class="header">
        <h1>CLOTHING, SHOES & ACCESSORIES</h1>
        <a href="#products" class="scroll-button">Scroll Down</a>
    </section>


    <section id="products" class="product-section">
        <div class="product">

            <a href="https://youtu.be/Bcjk6Zrw9kE?feature=shared"><img
                    src="https://image.cdn2.seaart.ai/2023-08-22/15072446776372229/7439c2236c57726a72f56bfb3ae1e4794e52bf41_high.webp"></a>
        </div>
        <div class="product">

            <a href="https://img.salehere.co.th/p/1200x0/2021/06/07/a4wxev7qfcm0.jpg"><img
                    src="https://image.cdn2.seaart.ai/2023-08-22/15072317131493381/86e625f6ea77401bf405c5cd097f785d7d985fb1_high.webp"></a>
        </div>
        <div class="product">

            <a href="https://img.salehere.co.th/p/1200x0/2021/06/07/flcapm44pruv.jpg"><img
                    src="https://image.cdn2.seaart.ai/2023-09-17/17426877533659141/1e6d5d0592d0dabd55f4f2966a772d9e6f0a8c40_high.webp"></a>
        </div>
        <div class="product">

            <a href="https://static.thairath.co.th/media/Dtbezn3nNUxytg04aiIPDTd4hNCO089BuMdOWvPcK01voj.jpg"><img
                    src="https://image.cdn2.seaart.ai/2024-07-11/cq80de5e878c73a80j0g-1/dcb1969a976f7d82a510c8f08c4d7a85_high.webp"></a>
        </div>
    </section>

</body>

</html>
